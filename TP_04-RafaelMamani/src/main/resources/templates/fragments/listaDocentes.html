<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
<title>Listado Docente</title>
</head>
<body>
	<div class="container" style="background-color:#FF5733;">
	<header data-th-replace="~{fragments/header::Header}">
	</header>
	<header>
	  	<div data-th-replace="~{fragments/header::Nav}"></div>    
		</header>
		
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
	<div class="table-responsive">
<table class="table table-striped">
		<thead>
	    <tr>
	      <th scope="col">Legajo</th>
	      <th scope="col">Apellido</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">E-mail</th>
	      <th scope="col">Telefono</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="docentes : ${listadoDocentes}">
	      <td data-th-text="${docentes.legajo}"></td>
	      <td data-th-text="${docentes.apellido}"></td>
	      <td data-th-text="${docentes.nombre}"></td>
	      <td data-th-text="${docentes.gmail}"></td>
	      <td data-th-text="${docentes.telefono}"></td>
	      <td>
				<a data-th-href="@{'/borrarDocentes/'+${docentes.legajo}}" class="btn btn-danger">Borrar</a>
					
				<a data-th-href="@{'/modificarDocentes/'+${docentes.legajo}}" class="btn btn-warning" >Modificar</a>
			</td>
	    </tr>
	   </tbody>
		</table>
	</div>
	</div>
	
	<footer>
			<div data-th-replace="~{fragments/header::Footer}"></div>
		</footer>
	</div>
			<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
