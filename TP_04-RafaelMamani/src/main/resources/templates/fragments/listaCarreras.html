<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Listado Carreras</title>
</head>
<body style="background-color:#FF5733;">
	<div>
	
	<header>
	  	<div data-th-replace="~{fragments/header::Nav}"></div>    
		</header>
		
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
	<div class="table-responsive">
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Cantidad</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Edición</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="carreras : ${listadoCarreras}">
	      <td data-th-text="${carreras.cod}"></td>
	      <td data-th-text="${carreras.nombre}"></td>
	      <td data-th-text="${carreras.cantAños}"></td>
	      <td data-th-text="${carreras.estado}"></td>
	      	<td>
				<a data-th-href="@{'/borrarCarreras/'+${carreras.cod}}" class="btn btn-danger">Borrar</a>					
				<a data-th-href="@{'/modificarCarreras/'+${carreras.cod}}" class="btn btn-warning" >Modificar</a>
			</td>
	    </tr>
	   </tbody>
	</table>
	</div>
	</div>
	
	<footer>
			<div data-th-replace="~{fragments/header::Footer}"></div>
		</footer>
	</div>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
