<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
<title>Listado Docente</title>
</head>
<body>
<header data-th-replace="~{fragments/header::Header}">
	</header>
	<header>
	  	<div data-th-replace="~{fragments/header::Nav}"></div>    
		</header>
	<div style="background-color:#FF5733;">
	<div class="container" >
	<div class="container" style="padding-top: 3rem; padding-bottom: 3rem">
	<div class="table-responsive">
<table class="table table-striped">
		<thead>
	    <tr>
	      <th scope="col">Codigo</th>
	      <th scope="col">Nombre</th>
	      <th scope="col">Curso</th>
	      <th scope="col">Carga Horaria</th>
	      <th scope="col">Docente</th>
	      <th scope="col">Estado</th>
	      <th scope="col">Carrera</th>
	      <th scope="col">Edici√≥n</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="materias : ${listadoMaterias}">
	      <td data-th-text="${materias.cod}"></td>
	      <td data-th-text="${materias.nombres}"></td>
	      <td data-th-text="${materias.curso}"></td>
	      <td data-th-text="${materias.cantHoras}"></td>
	      <td data-th-text="${materias.docente.Apellido}"></td>
	      <td data-th-text="${materias.estado}"></td>
	      <td data-th-text="${materias.carrera.nombre}"></td>

	      <td>
	      	<a data-th-href="@{'/modificarMaterias/'+${materias.cod}}" class="btn btn-warning" >Modificar</a>
			<a data-th-href="@{'/borrarMaterias/'+${materias.cod}}" class="btn btn-danger">Borrar</a>					
		  </td>
	    </tr>
	   </tbody>
		</table>
	</div>
	</div>
	</div>

		</div>
			<footer>
			<div data-th-replace="~{fragments/header::Footer}"></div>
		</footer>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
