<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Alumno</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header data-th-replace="~{fragments/header::Header}">
	</header>
		<header>
	  	<div data-th-replace="~{fragments/header::Nav}"></div>    
</header>
<div style="background-color:#FF5733;">
	
	<section class="container" >
	  <div class="bg-image h-50">
	    <div class="mask d-flex align-items-center h-50">
	      <div class="container">
	        <div class="row d-flex justify-content-center align-items-center" style="padding-top: 3rem; padding-bottom: 3rem">
	          <div class="col-12 col-lg-6 col-xl-6 ">
	            <div class="card mask-custom text-white" style="border-radius: 1rem;">
	              
	                
	                <div class="col-md-12 d-flex align-items-center">
	                  <div class="card-body py-5 px-4 p-md-5" style="background-color:#000000;">
	
	                    <form data-th-object="${nuevoAlumnos}" 
							data-th-action="${band}?@{/modificarAlumnos}:@{/guardarAlumnos}" 
							method="post"
							>
	                      <h3 class="fw-bold mb-4" id="titulo" style="color: #92aad0;">Formulario Alumno</h3>
	
						<div class="form-outline mb-4" >
	                        
	                        <div>
	                        
	                        <input type="text" id="dni" class="form-control" data-th-field="*{dni}" data-th-readonly="${band}" required/>
	                      	<label class="form-label" for="dni">DNI</label>
	                      </div>
						
						<div class="form-outline mb-4">
	                        <input type="text" id="nombre" class="form-control" required data-th-field="*{nombre}"/>
	                        <label class="form-label" for="nombre">Nombre</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="apellido" class="form-control" data-th-field="*{apellido}" required/>
	                        <label class="form-label" for="apellido">Apellido</label>
	                      </div>
	                      
	                      
	                      <div class="form-outline mb-4">
	                        <input type="number" id="telefono" class="form-control" data-th-field="*{telefono}" required/>
	                        <label class="form-label" for="telefono">Numero de telefono</label>
	                      </div>
	
	                      <div class="form-outline mb-4">
	                        <input type="email" id="correo" class="form-control" data-th-field="*{gmail}" required/>
	                        <label class="form-label" for="correo">Correo</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="date" id="fechaNac" class="form-control" data-th-field="*{fechaNac}" required/>
	                        <label class="form-label" for="fechaNac">Fecha de Nacimiento</label>
	                      </div>
	                      
	                      <div class="form-outline mb-4">
	                        <input type="text" id="domicilio" class="form-control" data-th-field="*{domicilio}" required/>
	                        <label class="form-label" for="domicilio">Domicilio</label>
	                      </div>
	
	                      <div class="form-outline mb-4">
	                        <input type="text" id="lu" class="form-control" data-th-field="*{CU}" required/>
	                        <label class="form-label" for="lu">Libreta Universitaria</label>
	                      </div>
	                      
	                      </div>
	
	                      <div class="d-flex justify-content-end pt-1 mb-4">
	                        <button type="submit" class="btn btn-custom btn-outline-light btn-rounded ">Guardar Alumno</button>
	                      </div>
	                      <hr>
	                      <a class="link link-light float-end" href="/alumnos">Ver listado de alumnos</a>
	                    </form>
	
	                  </div>
	                </div>
	              </div>
	            </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
	
	
		</div>
		<footer>
			<div data-th-replace="~{fragments/header::Footer}"></div>
		</footer>
	<script src="https://kit.fontawesome.com/dcfd8ac41e.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
